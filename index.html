<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Google Form Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="header">
        <h1>Aryamann Mastana</h1>
        <p>This is a Google form clone I created using HTML, CSS & JavaScript.</p>
        <p class="required">*Required</p>
    </div>
    <div class="field form">
        <p>What is your name?<span class="required">*</span></p>
        <input id = "name" type="text" placeholder="Your answer">
    </div>
    <div class="field form">
        <p>Enter your college name.</p>
        <input id = "college" type="text" placeholder="Your answer">
    </div>
    <div class="field form">
        <p>Enter your email.<span class="required">*</span></p>
        <input id = "email" type="email" placeholder="Your email">
    </div>
    <div class="field form">
        <p>Enter your mobile number.</p>
        <input id = "mobile" type="text" placeholder="Your answer">
    </div>
    <div class="footer form">
        <button type = "submit">Submit</button>
        <p class="final-para">Never submit your passwords through Google Forms.</p>
    </div>

    <script src="script.js"></script>
    
  </body>

</html>
